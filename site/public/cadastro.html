<body>
    <section>
        <div class="banner">
            <div class="container">
                <div class="caixa-formulario">
                    <div class="logo">
                        <a href="./index.html"><img src="./img/logoSite.png" width="190"></a>

                                <input id="Cpf" placeholder="Seu CPF">

                            <div class="campo">
                                <label for="CNPJ">CNPJ</label> <br>
                                <input id="Cnpj" placeholder="Seu CNPJ">
                            </div>
                        </div>

                        <div class="caixa2">

                            <div class="campo">
                                <label for="email">E-mail</label> <br>
                                <input type="email" id="email_input" placeholder="email@email.com">
                            </div>
                            <div class="campo">
                                <label for="telefone">Telefone</label> <br>
                                <input type="tel" id="Telefone" placeholder="Seu telefone">
                            </div>
                            <div class="campo">
                                <label for="password">Senha</label> <br>
                                <input type="password" id="senha_input" placeholder="************">
                            </div>
                            <div class="campo">
                                <label for="password">Confirme a Senha</label> <br>
                                <input type="password" id="confirmacao_senha_input" placeholder="************">
                            </div>

                            <div class="campo">
                                <label for="platacao">Você tem uma plantação?</label>
                            </div>
                        </div>
                    </div>

                    <br><br>
                    <button onclick="cadastrar()">Enviar</button>
                    <h5>Já tem uma conta? <a href="./login.html">Entrar</a></h5>
                </div>


                <div class="vaidarbom">
                    <input type="text" id="teste_input">
                    <button onclick="augusto()">Enviar</button>
                </div>

                <!-- <div class="minicontainer">

<script>
    function augusto() {
        var nome1Var = teste_input.value;

        if (nome1Var == "") {
            
            return false;
        }

        fetch("/teste/augusto", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome1Server: nome1Var
            })
        }).then(function (resposta) {
            console.log("Resposta: ", resposta);

            if (resposta.ok) {
                console.log('Augusto Lindo')
            } else {
                throw ("Não deu certo, problema no cadastro, augusto()");
            }
        }).catch(function (resposta){
            console.log(`#ERrO: ${resposta}`);
        });

        return false;
    }
</script>
