<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->
    <link rel="stylesheet" href="./css/cadastro.css">
    <!-- <link rel="stylesheet" href="./css/cad.css"> -->
    <link rel="icon" href="./img/AAA.png">
    <title>Cadastre-se</title>
</head>

<body>
    <section>
        <div class="banner">
            <div class="container">
                <div class="caixa-formulario">
                    <div class="logo">
                        <a href="./index.html"><img src="./img/logoSite.png" width="190"></a>
                    </div>
                    <h1>Bem-vindo ao SaturnoSC!</h1>
                    <div class="caixa-form">
                        <div class="caixa">
                            <div class="campo">
                                <label for="nome">Nome</label>
                                <input type="nome" id="nome_input" placeholder="Seu nome">
                            </div>
                            <div class="campo">
                                <label for="email">E-mail</label>
                                <input type="email" id="email_input" placeholder="email@email.com">
                            </div>
                        </div>

                        <div class="caixa">
                            <div class="campo">
                                <label for="password">Senha</label>
                                <input type="password" id="senha_input" placeholder="**************">
                            </div>
                            <div class="campo">
                                <label for="password">Confirme a Senha</label>
                                <input type="password" id="confirmacao_senha_input" placeholder="**************">
                            </div>
                        </div>
                    </div>
                    <div class="botao">
                        <button onclick="cadastrar()">Enviar</button>
                        <p>Já tem uma conta? <a href="./login.html">Entrar</a></p>
                    </div>

                    <div class="pergunta">
                        <label for="platacao">Deseja cadastrar sua plantação?</label>
                        <input type="checkbox" id="marcador_input" onchange="mostrarCadPlanta()">
                        <p>(Opcional)</p>
                    </div>

                    <div class="container2" id="cad_plantacao_div">
                        <h2>Cadastro da plantação</h2>
                        <div class="caixa-form">
                            <div class="caixa">
                                <div class="campo">
                                    <label for="password">Nome</label>
                                    <input type="text" id="nome_planta_input" placeholder="Nome da plantação
                                    ">
                                </div>
                                <div class="campo">
                                    <label for="password">Metragem</label>
                                    <input type="number" id="metragem_input" placeholder="192 M²">
                                </div>
                            </div>
                            <div class="caixa">
                                <div class="campo">
                                    <label for="password">Tipo</label>
                                    <input type="text" id="tipo_input" placeholder="Tipo de café da plantação">
                                </div>
                                <div class="campo">
                                    <label for="password">CNPJ</label>
                                    <input type="number" id="cnpj_input" placeholder="99.239.589/0001-42">
                                </div>
                            </div>
                            
                        </div>
                        <div class="botoes">
                            <button onclick="augusto()">Cadastrar</button>
                            <button onclick="fecharCadPlanta()">Cancelar</button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </section>
</body>

</html>

<script src="./js/cadastro.js"></script>

<script>
    function augusto() {
        var nome1Var = nome_planta_input.value;
        var metragemVar = metragem_input.value

        if (nome1Var == "" || metragemVar == "") {

            return false;
        }

        fetch("/teste/augusto", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome1Server: nome1Var,
                metragemServer: metragemVar
            })
        }).then(function (resposta) {
            console.log("Resposta: ", resposta);

            if (resposta.ok) {
                console.log('Augusto Lindo')
            } else {
                throw ("Não deu certo, problema no cadastro, augusto()");
            }
        }).catch(function (resposta) {
            console.log(`#ERrO: ${resposta}`);
        });

        return false;
    }
</script>
