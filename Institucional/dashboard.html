</html>
<script>

    var sectionOne = document.getElementById("section-one")
    var sectionTwo = document.getElementById("section-two")
    var sectionThre = document.getElementById("section-thre")

    var botao1 = document.getElementById("botao-1")
    var botao2 = document.getElementById("botao-2")
    var botao3 = document.getElementById("botao-3")


    function dashboard() {
        sectionOne.style.display = "flex"
        sectionTwo.style.display = "none"
        sectionThre.style.display = "none"

        botao1.style.backgroundColor = "#ffffff21"
        botao1.style.opacity = "0.8"

        botao2.style.opacity = "1"
        botao2.style.backgroundColor = "#123142"

        botao3.style.opacity = "1"
        botao3.style.backgroundColor = "#123142"
        numSection = 1
    }

    function analytics() {
        sectionOne.style.display = "none"
        sectionTwo.style.display = "flex"
        sectionThre.style.display = "none"

        botao1.style.backgroundColor = "#123142"
        botao1.style.opacity = "1"

        botao2.style.backgroundColor = "#ffffff21"
        botao2.style.opacity = "0.8"

        botao3.style.opacity = "1"
        botao3.style.backgroundColor = "#123142"

        numSection = 0
    }

    function mural() {
        sectionOne.style.display = "none"
        sectionTwo.style.display = "none"
        sectionThre.style.display = "flex"

        botao1.style.opacity = "1"
        botao1.style.backgroundColor = "#123142"

        botao2.style.opacity = "1"
        botao2.style.backgroundColor = "#123142"

        botao3.style.backgroundColor = "#ffffff21"
        botao3.style.opacity = "0.8"

        numSection = 1
    }


    var numBar = 1
    function navbar() {
        var navBar = document.getElementById("nav")
        var sectionOne = document.getElementById("section-one")
        var menuBar = document.getElementById("menu-bar")
        var primeiraParte = document.getElementById("primeira-parte")

        if (numBar == 1) {
            navBar.style.left = "0"
            sectionOne.style.width = "85%"
            sectionTwo.style.width = "85%"
            sectionThre.style.width = "85%"
            
            sectionOne.style.borderRadius="0"
            sectionTwo.style.borderRadius="0"
            sectionThre.style.borderRadius="0"

            primeiraParte.style.width="70%"

            menuBar.style.right = "1095px"
            numBar = 0
        } else if (numBar == 0) {
            navBar.style.left = "-14%"
            sectionOne.style.width = "95%"
            sectionTwo.style.width = "95%"
            sectionThre.style.width = "95%"

            sectionOne.style.borderRadius="25px 0 0 25px"
            sectionTwo.style.borderRadius="25px 0 0 25px"
            sectionThre.style.borderRadius="25px 0 0 25px"

            primeiraParte.style.width="90%"

            menuBar.style.right = "1315px"
            numBar = 1
        }
    }

</script>
