<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simulador.css">
    <title>Simulador Financeiro</title>
</head>

<body>
    <div class="background">
        <!-- Imagem do background -->
        <div class="background__image"></div>
        <!-- Conteúdo -->
        <div class="content">
            <h1>Capulus 11</h1>
            <form>
                <div class="input">
                    <!-- <label> representa uma legenda para um item em uma interface de usuário -->
                    Tamanho do cafezal: <input id="in_tamanho" placeholder="Digite a quantidade em hectares">
                </div>
                <div class="input">
                    <label for="in_prazo">Prazo estimado do uso do Capulus 11:</label>
                    <input type="number" id="in_prazo" placeholder="Insira  a quantidade em anos">
                    <div>
                        <button class="butao" type="button" onclick="btn_calculo()">Verificar</button>
            </form>

            <div class="mensagem" id="div_mensagem"></div>
        </div>
    </div>
</body>

</html>

<script>
    function btn_calculo() {
        div_mensagem.innerHTML = ''

        var tamanho = Number(in_tamanho.value)
        var prazo = Number(in_prazo.value)


        /* Conta para calcular possível lucro: Montante = Capital * (1 + I)^tempo.
        Em que o capital é o valor total de vinho que o cliente tem armazenado, o tempo é os anos que o vinho ficará armazenado, e o montante é o total de receita após o tempo definido. */
         
        
        var conta = tamanho * 0.35
        var resultado = conta * prazo 
       

        /* Se algum campo estiver vazio o simulador irá mostrar um alerta e não irá mostrar nenhuma mensagem na tela. */

        if (tamanho == '') {
            alert('Por favor, informe o tamanho do cafezal!')
        }

        else {
            if (tamanho == '') {
                alert('Por favor, informe o prazo que pretende utilizar o serviço!')
            }
            else {

                /* Se todos os campos estiverem ok, o simulador irá mostrar a mensagem normalmente... */

                div_mensagem.innerHTML += `<br>Adquirindo o Capulus 11 por ${prazo} anos, você reduzirá a perda da sua safra em média ${(resultado).toFixed(2)} % ao ano.`

            }
        }

    }

</script>
