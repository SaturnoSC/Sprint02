<!DOCTYPE html>
<html lang="pt-br">

<head>

</head>

<body style="display: flex">

</body>

<script>
    const labels = [
        '00:00',

        '02:00',

        '04:00',
        '05:00',
        '06:00',
        '07:00',

        '11:00',
        '12:00',

        '14:00',
        '15:00',
        '16:00',
        '17:00',
        '19:00',
        '20:00',
        '21:00',
        '22:00',
        '23:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [21, 23, 20, 18, 19, 20, 20, 18, 17, 19, 16, 23, 20, 23, 24, 22, 22, 22, 21, 20, 19, 18, 18, 20],

        ]
    };

    const config = {

        data: data,
        options: {}
    };

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

</html>
